<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="css/contactus.style.css">
</head>
<body>
    <header>
    
    <div class="navbar">
      
      <div class="logo">
        <img src="/Image/logo1.png" alt="logo"
          style="width: 100px;height: 80px;border:10px solid black;margin-left: 12px ;">
        
      </div>
      <nav>
        <ul class="menu">
          <li><a href="nav.html">Home</a></li>
          <li><a href="aboutus.html">About</a></li>
          <li><a href="reels.html">Reels</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
        </ul>
      </nav>

    </div>
  </header>

    <form>
        <hr>
        <h2>Contact us</h2>
        <hr>
    <table class="table">
        <tr>
            <td>FIRST NAME</td>
            <td><input type="text" name="fname" placeholder="FirstName" required></td>
        </tr>
        <tr>
            <td>LAST NAME</td>
            <td><input type="text" name="lname" placeholder="LastName"required></td>
        </tr>
        <tr>
            <td>EMAIL</td>
            <td><input type="email" name="email" placeholder="Email"></td>
        </tr>
        <tr>
            <td>CONTACT</td>
            <td><input type="text" name="contct" placeholder="Contact"max=10></td>
        </tr>
        <tr>
            <td>ADDRESS</td>
            <td><textarea name="address" rows="2" cols="20"placeholder="Address"></textarea>></td>
        </tr>
        <tr>
            <td>REMARK</td>
            <td><input type="text" name="remark" placeholder="Remark"></td>
        </tr>
        <tr>
            <td><input type="submit" id="btn1" name="btn"></td>
            <td><input type="reset" id ="btn2" name="reset"></td>
        </tr>
        
        
    </table>
    </form>
    <footer>
        <p>@copyright:2020-21</p>
      </footer>
    
</body>
</html>
